<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/index.8d8029cf.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.c1b29cd4.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/logo.b82d6c7c.png" alt="Trill logo" class="logo">

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="/sprite.ece088bb.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="/sprite.ece088bb.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="/sprite.ece088bb.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="/user.3ddda137.png" alt="" class="user-nav__user-photo">
            <span class="user-nav__user-name">Matt</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">Navigation</nav>
        <main class="hotel-view">Hotel view</main>
      </div>
    </div>
  <script src="/starter.3464ddca.js"></script></body>
</html>
